<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link Rel="stylesheet" Type="text/css" HRef="style.css">
    <title>Document</title>
</head>
<body>
    <section class= "welcome" >
        <h1>Rock, Paper, Scissors </h1>
        <h3>Are You Up For The Challenge?</h3>
        <section class = "game"> 
            <section class ='player'>
                <p> Rock, Paper, Scissors...</p>
                <form  class="playerChose">
                    <select class="playerChose1" name = "choice">
                        <option class="playerChose" value="ROCK" >ROCK</option>
                        <option class="playerChose" value="PAPER">PAPER</option>
                        <option class="playerChose" value="SCISSORS">SCISSORS</option>
                    </select>
                </form>
                <!-- <input type="text" class="playerChose" /> -->
                <button class = "shoot"> Shoot !</button>
                <br>
                <p class="youChose"></p>
                <!-- <img class="pchoice" src="https://images.pexels.com/photos/356079/pexels-photo-356079.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" /> -->
            </section>
            <section class = 'computer'>
                <p> Rock, Paper, Scissors... </p>
                <p> Shoot!</p>
                <p class="compChose"> 
                </p>
                <!-- <img class="cchoice" src="https://images.pexels.com/photos/356079/pexels-photo-356079.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" />
     -->
            </section>
           
        </section>
        <br>
        <section class="results">
            <p class="winLoss"> </p>
            <p class="playerWin">
            🏅 You haven't won any yet 🏅
            </p>
            <p class="compWin">
                🏅 Computer hasn't won any yet 🏅
                </p>
        </section>
        <button class="reset">reset</button>
    </section>
    
    <script src="./apps.js"></script>
</body>
</html>
